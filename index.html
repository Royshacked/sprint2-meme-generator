<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css" class="css">
    <title>Meme generator</title>
</head>

<body class="main-layout" onload="onInit()">
    <header class="main-header full">
        <h2 class="header-logo">memegen</h2>
        <nav class="header-nav">
            <button class="nav-gallery" onclick="showGallery()">Gallery</button>
            <button class="nav-about">About</button>
        </nav>
    </header>

    <main class="main-gallery">
        
    </main>

    <main class="main-editor">
        <div class="canvas-container">
            <canvas class="editor-canvas" height="400" width="400"></canvas>
        </div>
        <aside class="editor">
            <input class="editor-txt-input" type="text" placeholder="Insert text..." oninput="onTextChange(this.value)">
            <section class="editor-controls">
                <button class="btn-up-dn">up down</button>
                <button class="btn-add">add</button>
                <button class="btn-remove">remove</button>
                <button class="btn-a+">A+</button>
                <button class="btn-a-">A-</button>
                <button class="btn-ltr">ltr</button>
                <button class="btn-center">center</button>
                <button class="btn-rtl">rtl</button>
                <input class="inp-impact" type="list" placeholder="impact">
                <button class="btn-fill">fill</button>
                <input class="inp-color" type="color">
                <nav class="select-icon">icons</nav>
            </section>
            <a href="#" onclick="onDownload(this)" download="my-meme.jpg">Download</a>
            
        </aside>
    </main>

    <footer class="main-footer full">
        <h2 class="footer-logo">memegen</h2>
        <small class="footer-rights">all rights reserved 2024</small>
    </footer>

    
    <script src="js/service/meme.service.js"></script>
    <script src="js/service/gallery.service.js"></script>
    <script src="js/meme.controller.js"></script>
    <script src="js/gallery.controller.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
