<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css" class="css">
    <title>Meme generator</title>
</head>

<body class="main-layout" onload="onInit()">
    <header class="main-header main-layout full">
        <section class="header">
            <h2 class="header-logo">memegen</h2>
            <nav class="header-nav">
                <button class="nav-gallery" onclick="showGallery()">Gallery</button>
                <button class="nav-about">About</button>
            </nav>
        </section>
    </header>

    <main class="main-gallery">

    </main>

    <main class="main-editor">
        <div class="canvas-container">
            <canvas class="editor-canvas" height="450" width="450" onclick="onClickLine(event)"></canvas>
        </div>
        <aside class="editor">
            <input class="editor-txt-input" type="text" placeholder="Insert text..." oninput="onTextChange(this.value)">
            <section class="editor-controls">
                <article class="lines-controls flex justify-center align-center">
                    <button class="controls btn-up-dn">up down</button>
                    <button class="controls btn-add" onclick="onAddLine()">add</button>
                    <button class="controls btn-remove" onclick="onRemoveLine()">remove</button>
                    <button class="controls btn-switch" onclick="onSwitchLine()">switch</button>
                </article>

                <article class="text-controls flex justify-center align-center">
                    <button class="controls btn-a+" onclick="onChangeFontSize(+1)">A+</button>
                    <button class="controls btn-a-" onclick="onChangeFontSize(-1)">A-</button>
                    <button class="controls btn-ltr">ltr</button>
                    <button class="controls btn-center">center</button>
                    <button class="controls btn-rtl">rtl</button>
                </article>

                <article class="font-controls flex justify-center align-center">
                    <input class="inp-impact" type="list" placeholder="impact">
                    <button class="controls btn-empty">empty</button>
                    <input class="inp-color" type="color" onchange="onChangeTxtColor(this.value)">
                </article>

                <nav class="select-icon">icons</nav>
            </section>
            <a class="btn-download flex justify-center align-center" href="#" onclick="onDownload(this)" download="my-meme.jpg">Download</a>
        </aside>
    </main>

    <footer class="main-footer full">
        <h2 class="footer-logo">memegen</h2>
        <small class="footer-rights">all rights reserved 2024</small>
    </footer>


    <script src="js/service/meme.service.js"></script>
    <script src="js/service/gallery.service.js"></script>
    <script src="js/meme.controller.js"></script>
    <script src="js/gallery.controller.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
