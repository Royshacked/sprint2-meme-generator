<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css" class="css">
    <title>Meme generator</title>
</head>

<body class="main-layout" onload="onInit()">
    <header class="main-header">
        <section class="header">
            <h2 class="header-logo">memegen</h2>
            <nav class="header-nav">
                <button class="nav-gallery" onclick="showGallery()">Gallery</button>
                <button class="nav-saved">Saved</button>
            </nav>
        </section>
    </header>

    <main class="main-gallery">
        <section class="gallery-header">
            <input class="gallery-search" type="search" placeholder="ðŸ‘€" oninput="onSearchChange(this.value)">
            <ul class="gallery-keywords">
                <li class="funny">funny</li>
                <li class="comics">comics</li>
                <li class="dogs">dogs</li>
                <li class="drinks">drinks</li>
                <li class="books">books</li>
            </ul>
        </section>
        <section class="img-container"></section>
    </main>

    <main class="main-editor">
        <div class="canvas-container">
            <canvas class="editor-canvas" height="320" width="320" onclick="onClickLine(event)"></canvas>
        </div>
        <aside class="editor">
            <input class="editor-txt-input" type="text" placeholder="Insert text..." oninput="onTextChange(this.value)">
            <section class="editor-controls">
                <article class="lines-controls flex justify-center align-center">
                    <button class="controls btn-add" onclick="onAddLine()"><img src="ICONS/add.png" alt=""></button>
                    <button class="controls btn-remove" onclick="onRemoveLine()"><img src="ICONS/trash.png"
                            alt=""></button>
                    <button class="controls btn-switch" onclick="onSwitchLine()"><img
                            src="ICONS/up-and-down-opposite-double-arrows-side-by-side.png" alt=""></button>
                </article>

                <article class="text-controls flex justify-center align-center">
                    <button class="controls btn-a+" onclick="onChangeFontSize(+1)"><img
                            src="ICONS/increase font - icon.png" alt=""></button>
                    <button class="controls btn-a-" onclick="onChangeFontSize(-1)"><img
                            src="ICONS/decrease font - icon.png" alt=""></button>
                    <button class="controls btn-ltr"><img src="ICONS/align-to-left.png" alt=""></button>
                    <button class="controls btn-center"><img src="ICONS/center-text-alignment.png" alt=""></button>
                    <button class="controls btn-rtl"><img src="ICONS/align-to-right.png" alt=""></button>
                </article>

                <article class="font-controls flex justify-center align-center">
                    <select name="" id="" class="font-familly">
                        <option value="">Select Font familly</option>
                        <option value="arial">Arial</option>
                        <option value="monospace">Monospace</option>
                    </select>

                    <button class="controls btn-empty"><img src="ICONS/text stroke.png" alt=""></button>
                    <input class="inp-color" type="color" onchange="onChangeTxtColor(this.value)">
                </article>
            </section>

            <section class="editor-files flex justify-center align-center">
                <a class="btn-download flex justify-center align-center" href="#" onclick="onDownloadMeme(this)"
                    download="my-meme.jpg">Download</a>
                <button class="btn-save flex justify-center align-center" onclick="onSaveMeme()">Save</button>
            </section>
        </aside>
    </main>

    <footer class="main-footer full">
        <h2 class="footer-logo">memegen</h2>
        <small class="footer-rights">all rights reserved 2024</small>
    </footer>


    <script src="js/service/meme.service.js"></script>
    <script src="js/service/gallery.service.js"></script>
    <script src="js/meme.controller.js"></script>
    <script src="js/gallery.controller.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
